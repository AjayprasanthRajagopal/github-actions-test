name: ShellCommands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: echo  user name
        run: echo "Hello Ajayprasanth"
      - name: Version Check
        run: |
          npm protractor -version
          git --version
      - name: Python command
        run: |
          import platform
          print
          (platform.processor())
        shell:  python
  
  run-windows-command:
    needs: ["run-shell-command"]
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

